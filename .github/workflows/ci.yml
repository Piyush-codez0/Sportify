name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
    
    - name: Build application
      run: npm run build
      env:
        # Dummy environment variables for build only (not used in production)
        MONGODB_URI: mongodb://localhost:27017/sportify
        JWT_SECRET: aW1wb3J0YW50c2VjcmV0Zm9yYnVpbGRvbmx5dGVzdGluZ3B1cnBvc2Vz
        NEXT_PUBLIC_RAZORPAY_KEY_ID: rzp_test_dummy
        RAZORPAY_KEY_SECRET: dummy_secret_key_for_build_testing_purposes_only
        CLOUDINARY_CLOUD_NAME: dummy
        CLOUDINARY_API_KEY: dummy
        CLOUDINARY_API_SECRET: dummy
